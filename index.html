<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/index.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        
        <article id="menu" class="gamemanager">
            <header>
                <div id="saveiconscreen"></div>
                <nav>
                    <button>Nuova Parita [+]</button>
                </nav>
            </header>
            <footer>
                <button>Mondi</button>
                <button>Impostazioni</button>
            </footer>
        </article>

        <article id="accesso" class="gamemanager">
            <header id="login" class="gameuser">
                <div>
                    <input type="text" id="name" placeholder="nome">
                    <input type="text" id="passworld" placeholder="password">
                </div>
                <nav>
                    <button>Gioca</button>
                </nav>
            </header>
            <header id="register" class="gameuser">
                <div>
                    <input type="text" id="name" placeholder="nome">
                    <input type="text" id="password" placeholder="password">
                    <input type="text" id="confermapassword" placeholder="conferma password">
                </div>
                <nav>
                    <button>Registrati</button>
                </nav>
            </header>
            <footer>
                <button onclick="screenchange('gameuser','flex',0)">Login</button>
                <button onclick="screenchange('gameuser','flex',1)">Registrati</button>
            </footer>
        </article>
    </section>
</body>
</html>
