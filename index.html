<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/index.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        <div id="loadbar"></div>
        <article id="menu" class="gamemanager">
            <header class="gamestat">
                <div id="saveiconscreen"></div>
                <nav>
                    <button>Nuova Parita [+]</button>
                </nav>
            </header>
            <header class="gamestat">
                <div>
                    <button>Musica</button>
                    <button>Effetti</button>
                    <button>Stats</button>
                </div>
                <nav>
                    <button onclick="logout()">Log Out</button>
                </nav>
            </header>
            <footer>
                <button onclick="screenchange('gamestat','flex',0)">Mondi</button>
                <button onclick="screenchange('gamestat','flex',1)">Impostazioni</button>
            </footer>
        </article>

        <article id="accesso" class="gamemanager">
            <header id="login" class="gameuser">
                <div>
                    <input type="text" id="loginname" placeholder="nome">
                    <input type="text" id="loginpassword" placeholder="password">
                </div>
                <nav>
                    <button onclick="login()">Gioca</button>
                </nav>
            </header>
            <header id="register" class="gameuser">
                <div>
                    <input type="text" id="registername" placeholder="nome">
                    <input type="text" id="registerpassword" placeholder="password">
                    <input type="text" id="registerconfermapassword" placeholder="conferma password">
                </div>
                <nav>
                    <button onclick="register()">Registrati</button>
                </nav>
            </header>
            <footer>
                <button onclick="screenchange('gameuser','flex',0)">Login</button>
                <button onclick="screenchange('gameuser','flex',1)">Registrati</button>
            </footer>
        </article>
    </section>
</body>
</html>
